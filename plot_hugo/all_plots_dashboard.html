<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>All Voltage Types - Energy Spectra Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        body::-webkit-scrollbar {
            display: none;
        }
        
        h1 {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            color: #666;
            font-size: 16px;
            text-align: center;
            z-index: 10;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .plots-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100vw;
            height: calc(100vh - 40px);
            margin-top: 40px;
            padding: 20px;
            overflow: hidden;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .plots-container::-webkit-scrollbar {
            display: none;
        }
        
        .plot-wrapper {
            background-color: transparent;
            border: 1px solid #e0e0e0;
            padding: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .plot-wrapper::-webkit-scrollbar {
            display: none;
        }
        
        .plot-title {
            font-size: 11px;
            font-weight: normal;
            color: #999;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .plot-iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex: 1;
            overflow: hidden;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .plot-iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Energy Spectra</h1>
    
    <div class="plots-container">
        <div class="plot-wrapper">
            <div class="plot-title">Mining High</div>
            <iframe class="plot-iframe" src="mining_high_voltage_average.html"></iframe>
        </div>
        
        <div class="plot-wrapper">
            <div class="plot-title">Mining Low</div>
            <iframe class="plot-iframe" src="mining_low_voltage_average.html"></iframe>
        </div>
        
        <div class="plot-wrapper">
            <div class="plot-title">Soil High</div>
            <iframe class="plot-iframe" src="soil_high_voltage_average.html"></iframe>
        </div>
        
        <div class="plot-wrapper">
            <div class="plot-title">Soil Mid</div>
            <iframe class="plot-iframe" src="soil_mid_voltage_average.html"></iframe>
        </div>
        
        <div class="plot-wrapper">
            <div class="plot-title">Soil Low</div>
            <iframe class="plot-iframe" src="soil_low_voltage_average.html"></iframe>
        </div>
    </div>
    
    <script src="remove_plotly_scrollbars.js"></script>
</body>
</html>
